# nginx site for verspritescheduling.io
# Place this file on the host at /etc/nginx/sites-available/verspritescheduling
# and symlink to /etc/nginx/sites-enabled/verspritescheduling

# HTTP server: serve ACME challenges from the webroot and redirect other HTTP -> HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name verspritescheduling.io www.verspritescheduling.io;

    root /workspaces/landingschedule/docs;
    index landing.html index.html;

    # Serve ACME http-01 challenges directly from the webroot
    location ^~ /.well-known/acme-challenge/ {
        default_type "text/plain";
        try_files $uri =404;
    }

    # Redirect all other HTTP requests to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }

    # Minimal security headers for HTTP responses
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
}

# HTTPS server: requires certificates installed at /etc/letsencrypt/live/verspritescheduling.io
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name verspritescheduling.io www.verspritescheduling.io;

    root /workspaces/landingschedule/docs;
    index landing.html index.html;

    ssl_certificate     /etc/letsencrypt/live/verspritescheduling.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/verspritescheduling.io/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Recommended TLS settings (can be hardened further)
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;

    location / {
        try_files $uri $uri/ =404;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# Note: Ensure certificates are installed to /etc/letsencrypt/live/verspritescheduling.io
# You can use deploy/acme/install_acme.sh to obtain and install certs with acme.sh.
